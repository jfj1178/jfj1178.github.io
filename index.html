<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="home">
      <h2>Home</h2>
      <p>This is the homepage. Click the button below to see a message!</p>
      <button id="messageButton">Click Me</button>
      <p id="message"></p>
    </section>
    
    <section id="about">
      <h2>About</h2>
      <p>This website is created to demonstrate a simple layout using HTML, CSS, and JavaScript.</p>
    </section>
    
    <section id="contact">
      <h2>Contact</h2>
      <p>Email: example@example.com</p>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2024 My Simple Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
